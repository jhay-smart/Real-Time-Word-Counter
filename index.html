<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real Time word Counter</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body> 
		<div class="container">
			<h2>Real Time Word Counter</h2>
			<textarea
				class="text-area"
				data-max-words="250"
				id="text"
				placeholder="Please write your text here..."
			 ></textarea>
             <div class="counter">
                 <p>Total words: <span id="total-word" class="total-word"></span>
                </p>
                <p>Remaining: <span id="remaining-word" class="remaining-word"></span>
                </p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
